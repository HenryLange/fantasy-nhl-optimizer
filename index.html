---
layout: default
---

<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>

<h2>Blog Posts</h2>
<ul>
  {% assign sorted_posts = site.posts | sort: "date" %}
  {% for post in sorted_posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <small>({{ post.date | date: "%B %d, %Y" }})</small>
    </li>
  {% endfor %}
</ul>
